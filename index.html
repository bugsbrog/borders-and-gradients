<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders and Gradients</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ec71162a0f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center d-flex">
        <div class="card color border-rounded border-primary border-3 mx-5 px-5">
            <div class="card-body">

                <i class="fa-solid fa-paper-plane"></i>
                <h3 class="card-title">Basic</h3>
                <h1><sup class="py-3">$</sup>50</h1>

                <div>
                    <p class="card-text"><i class="fa-solid fa-check"></i>50 Gb Space</p>
                </div>
                <hr />

                <div>
                    <p class="card-text"><i class="fa-solid fa-check"></i>5 Domain Names</p>
                </div>
                <hr />

                <div>
                    <p class="card-text"><i class="fa-solid fa-check"></i>20 Email Addresses</p>
                </div>
                <hr />

                <div>
                    <p class="card-text">Live Support</p>
                </div>
                <hr />

                <button class="btn btn-primary mt-3">Order Now</button>
            </div> <!-- card-body -->
        </div> <!-- card -->
        <div class="card color border-rounded border-primary border-3 mx-5 px-5">
            <div class="card-body">
                
                <i class="fa-solid fa-plane"></i>
                <h3 class="card-title">Standard</h3>
                <h1><sup class="py-3">$</sup>25</h1>

                <div>
                    <p class="card-text"><i class="fa-solid fa-check"></i>10 Gb Space</p>
                </div>
                <hr />

                <div>
                    <p class="card-text"><i class="fa-solid fa-check"></i>3 Domain Names</p>
                </div>
                <hr />

                <div>
                    <p class="card-text"><i class="fa-solid fa-check"></i>Unlimited Email Addresses</p>
                </div>
                <hr />

                <div>
                    <p class="card-text"><i class="fa-solid fa-check"></i>Live Support</p>
                </div>
                <hr />

                <button class="btn btn-primary mt-3">Order Now</button>
            </div> <!-- card-body -->
        </div><!-- card -->
        <div class="card color border-rounded border-primary border-3 mx-5 px-5">
            <div class="card-body">

                <i class="fa-sharp fa-solid fa-rocket"></i>
                <h3 class="card-title">Premium</h3>
                <h1><sup class="py-3">$</sup>100</h1>

                <div>
                    <p class="card-text"><i class="fa-solid fa-check"></i>Unlimited Gb Space</p>
                </div>
                <hr />

                <div>
                    <p class="card-text"><i class="fa-solid fa-check"></i>30 Domain Names</p>
                </div>
                <hr />

                <div>
                    <p class="card-text"><i class="fa-solid fa-check"></i>Unlimited Email Addresses</p>
                </div>
                <hr />

                <div>
                    <p class="card-text"><i class="fa-solid fa-check"></i>Live Support</p>
                </div>
                <hr />

                <button class="btn btn-primary mt-3">Order Now</button>
            </div> <!-- card-body -->
        </div> <!-- card -->
    </div> <!-- container -->
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
